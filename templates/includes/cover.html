{% load static %}
<style>
	.pharmacy-title
	{
		font-size: 24px;
		color:white;
		margin-bottom: 10px;
    	display: inline-block;
	}
	.text-holder
	{
		text-align: right;
	}
	.company-info-detail .company-info .text-holder .text i
	{
		right:-15px !important
	}
	.company-info-detail .company-info .text-holder
	{
		padding-right: 30px;
	}
	.user-nav-list
	{
		text-align: right;
	}
</style>
<div class="page-section restaurant-detail-image-section" style=" background: url({{ vendor.user_profile.cover_photo.url }}) no-repeat center / cover">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="text-holder">
                            <span class="pharmacy-title"> {{vendor.vendor_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{vendor.user_profile.address_line_1}} , {{vendor.user_profile.address_line_2}} </p>
                            </div>
                        </div>
                        <div class="img-holder">
                            <figure>
                                <img src="{{ vendor.user_profile.profile_picture.url }}" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
